  /domains/{domain}/roles/:
    get:
      operationId: getAllRoles
      description: Get all roles
      tags:
        - Roles
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
      responses:
        201:
          description: Success
          $ref: "#/components/responses/domains/{domain}/RolesArrayResponse"
        400:
          description: Bad request
