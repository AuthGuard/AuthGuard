openapi: 3.0.3

info:
  title: AuthGuard API
  version: 0.8.0

security:
  - apiKey: []

paths:
  # ----------------- accounts -----------------
  /accounts:
    post:
      operationId: createAccount
      description: Create an account
      tags:
        - Accounts
      parameters:
        - $ref:  "#/components/parameters/IdempotentKeyHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateAccountRequest" 
      responses:
        201:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
        409:
          description: Conflict - if the idempotent key header was used to create an account before
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}:
    get:
      operationId: getAccountById
      description: Get an account by ID
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

    patch:
      operationId: patchAccount
      description: Update account information
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAccountRequest" 
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

    delete:
      operationId: deleteAccount
      description: Delet an account
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/externalId/{id}:
    get:
      operationId: getAccountByExternalId
      description: Get an account by an external ID
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/email/{email}:
    get:
      operationId: getAccountByEmail
      description: Get an account by email, regardless of whether it's the primary email or not
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/EmailParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/permissions:
    patch:
      operationId: updateAccountPermissions
      description: Update the permissions of an account
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PermissionsRequest" 
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/roles:
    patch:
      operationId: updateAccountRoles
      description: Update the roles of an account
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RolesRequest"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/activate:
    patch:
      operationId: activateAnAccount
      description: Activate an account if not already active
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/deactivate:
    patch:
      operationId: deactivateAnAccount
      description: Deactivate an account if it's active
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/apps:
    get:
      operationId: getApplicationsByAccountId
      description: Get a list of applications associated with an account
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationsArrayResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/{id}/locks:
    get:
      operationId: getLocksByAccountId
      description: Get a list of active locks placed on an account
      tags:
        - Accounts
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/AccountLocksArrayResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /accounts/complete:
    post:
      operationId: createAccountWithCredentials
      description: Create an account as well as its credentials
      tags:
        - Accounts
      parameters:
        - $ref:  "#/components/parameters/IdempotentKeyHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCompleteAccountRequest" 
      responses:
        201:
          description: Success
          $ref: "#/components/responses/CompleteAccountResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
        409:
          description: Conflict - if the idempotent key header was used to create an account before
          $ref: "#/components/responses/ErrorResponse"

  # ----------------- credentials -----------------
  /credentials:
    post:
      operationId: createCredentials
      description: Create credentials
      tags:
        - Credentials
      parameters:
        - $ref:  "#/components/parameters/IdempotentKeyHeader"
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/CreateCredentialsRequest"
      responses:
        201:
          description: Success
          $ref:  "#/components/responses/CredentialsResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
        409:
          description: Conflict - if the idempotent key header was used to create credentials before
          $ref: "#/components/responses/ErrorResponse"

  /credentials/{id}:
    get:
      operationId: getCredentialsById
      description: Get credentials by ID
      tags:
        - Credentials
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/CredentialsResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
    delete:
      operationId: deleteCredentials
      description: Delete credentials by ID
      tags:
        - Credentials
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/CredentialsResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /credentials/{id}/password:
    patch:
      operationId: updatePassword
      description: Update the password in a credentials entity
      tags:
        - Credentials
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCredentialsPasswordRequest"
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/CredentialsResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /credentials/{id}/identifiers:
    patch:
      operationId: addIdentifier
      description: Add new identifiers to credentials
      tags:
        - Credentials
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/UserIdentifiersRequest"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/CredentialsResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"

    delete:
      operationId: deleteIdentifier
      description: Delete identifiers from credentials
      tags:
        - Credentials
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/UserIdentifiersRequest"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/CredentialsResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"

  # ----------------- applications -----------------
  /apps:
    post:
      operationId: createApp
      description: Create an application
      tags:
        - Applications
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApplicationRequest" 
      responses:
        201:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"

  /apps/{id}:
    get:
      operationId: getAppById
      description: Get an application by ID
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

    delete:
      operationId: deleteApp
      description: Delet an application
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /apps/{id}/keys:
    get:
      operationId: getApiKeysByAppId
      description: Get all API keys associated with an application
      tags:
        - Applications
        - API Keys
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApiKeysArrayResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /apps/externalId/{id}:
    get:
      operationId: getAppsByExternalId
      description: Get an application by an external ID
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /apps/{id}/activate:
    patch:
      operationId: activateAnApp
      description: Activate an application if not already active
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /apps/{id}/deactivate:
    patch:
      operationId: deactivateAnApp
      description: Deactivate an application if it's active
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  # ---------------- API keys ---------------
  /keys:
    post:
      operationId: generateApiKey
      description: Generate a new API key for an application
      tags:
        - API Keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyRequest" 
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApiKeyResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /keys/{id}:
    get:
      operationId: getApiKeyById
      description: Get an API key by ID
      tags:
        - API Keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyRequest"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApiKeyResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
    delete:
      operationId: deleteApiKey
      description: Delete an API key by ID
      tags:
        - API Keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ApiKeyRequest"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApiKeyResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
      

  # ----------------- roles -----------------
  /roles:
    post:
      operationId: createRole
      description: Create a role
      tags:
        - Roles
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateRoleRequest" 
      responses:
        201:
          description: Success
          $ref: "#/components/responses/RoleResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
    
    get:
      operationId: getAllRoles
      description: Get all roles
      tags:
        - Roles
      responses:
        201:
          description: Success
          $ref: "#/components/responses/RolesArrayResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"

  /roles/{id}:
    get:
      operationId: getRoleById
      description: Get role by ID
      tags:
        - Roles
      responses:
        200:
          description: Success
          $ref: "#/components/responses/RoleResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

    delete:
      operationId: deleteRole
      description: Delete a role
      tags:
        - Roles
      responses:
        200:
          description: Success
          $ref: "#/components/responses/RoleResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /roles/name/{name}:
    get:
      operationId: getRoleByName
      description: Get a role by its name
      tags:
        - Roles
      responses:
        200:
          description: Success
          $ref: "#/components/responses/RoleResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  # ----------------- permissions -----------------
  /permissions:
    post:
      operationId: createPermission
      description: Create a permission
      tags:
        - Permissions
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePermissionRequest" 
      responses:
        201:
          description: Success
          $ref: "#/components/responses/PermissionResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"
    get:
      operationId: getPermissions
      description: Get all permissions
      tags:
        - Permissions
      parameters:
        - name: group
          in: query
          schema: 
            type: string
      responses:
        200:
          description: Success
          $ref: "#/components/responses/PermissionsArrayResponse"

  /permissions/{id}:
    get:
      operationId: getPermissionById
      description: Get a permission by ID
      tags:
        - Permissions
      responses:
        200:
          description: Success
          $ref: "#/components/responses/PermissionResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"
    delete:
      operationId: deletePermission
      description: Delete a permission by ID
      tags:
        - Permissions
      responses:
        200:
          description: Success
          $ref: "#/components/responses/PermissionResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /permissions/group/{group}:
    get:
      operationId: getPermissionsByGroupName
      description: Get a permissions by group name
      tags:
        - Permissions
      responses:
        200:
          description: Success
          $ref: "#/components/responses/PermissionsArrayResponse"

  # ----------------- auth -----------------
  /auth/exchange:
    post:
      operationId: exchange
      description: Perform an auth exchange
      tags:
        - Auth
      parameters:
        - name: from
          in: query
          required: true
          schema:
            type: string
        - name: to
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/AuthRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /auth/exchange/clear:
    post:
      operationId: clear
      description: Clear (delete) a token
      tags:
        - Auth
      parameters:
        - name: tokenType
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/AuthRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /auth/authenticate:
    post:
      operationId: authenticate
      description: Perform an auth exchange from 'basic' to what is specified in the configuration
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/AuthRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /auth/logout:
    post:
      operationId: logout
      description: Clear (delete) a token based on whatever is specified in the configuration
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/AuthRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /auth/exchange/attempts:
    get:
      operationId: getExchangeAttempts
      description: Get a list of attempts performed for an entity
      tags:
        - Auth
      parameters:
        - name: entityId
          in: query
          required: true
          schema:
            type: string
        - name: fromTimestamp
          in: query
          schema:
            type: string
            format: date-time
        - name: fromExchange
          in: query
          schema:
            type: string
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/ExchangeAttemptsArrayResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /passwordless/verify:
    post:
      operationId: Verify a passwordless token
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/PasswordlessRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /otp/verify:
    post:
      operationId: Verify a one-time password
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/OtpRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

  /verification/email:
    post:
      operationId: Verify an email
      tags:
        - Verification
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
        400:
          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"

components:
  securitySchemes:
    apiKey:
      name: Authorization
      type: apiKey
      in: header

  parameters:
    IdParameter:
      name: id
      in: path
      required: true
      schema:
        type: string

    EmailParameter:
      name: email
      in: path
      required: true
      schema:
        type: string

    IdempotentKeyHeader:
      name: X-IdempotentKey
      in: header
      required: true
      schema:
        type: string

  responses:
    ErrorResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    
    SuccessfulAuthResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AuthResult"

    AccountResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Account"

    CredentialsResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Credentials"

    CompleteAccountResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/AccountWithCredentials"

    ApplicationResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Application"

    ApiKeyResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"

    RoleResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Role"

    RolesArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Role"

    PermissionResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Permission"

    ApplicationsArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Application"

    AccountLocksArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountLock"

    PermissionsArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Permission"

    ExchangeAttemptsArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ExchangeAttempt"

    ApiKeysArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ApiKey"

  schemas:
    AccountWithCredentials:
      type: object
      properties:
        account:
          type: object
          $ref: "#/components/schemas/Account"
        credentials:
          type: object
          $ref: "#/components/schemas/Credentials"

    Account:
      type: object
      properties:
        id:
          type: string
        externalId:
          type: string
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        fullName:
          type: string
        email:
          type: object
          $ref: "#/components/schemas/Email"
        backupEmail:
          type: object
          $ref: "#/components/schemas/Email"
        phoneNumber:
          type: object
          $ref: "#/components/schemas/PhoneNumber"
        permissions:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"
        roles:
          type: array
          items:
            type: string
        active:
          type: boolean

    Credentials:
      type: object
      properties:
        accountId:
          type: string
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/UserIdentifier"

    UserIdentifier:
      type: object
      properties:
        type:
          type: string
          enum:
            - USERNAME
            - EMAIL
            - PHONE_NUMBER
        identifier:
