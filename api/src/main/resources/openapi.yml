  /domains/{domain}/permissions/:
    get:
      operationId: getAllPermissions
      description: Get all permissions
      tags:
        - Permissions
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/domains/{domain}/permissionsArrayResponse"

  /domains/{domain}/permissions/group/{group}:
    get:
      operationId: getPermissionsByGroupName
      description: Get a permissions by group name
      tags:
        - Permissions
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - $ref: "#/components/parameters/GroupParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/domains/{domain}/permissionsArrayResponse"

  # ----------------- auth -----------------
  /domains/{domain}/auth/exchange:
    post:
      operationId: exchange
      description: Perform an auth exchange
      tags:
        - Auth
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - name: from
          in: query
          required: true
          schema:
            type: string
        - name: to
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref:  "#/components/schemas/AuthRequest"
      responses:
        200:
          description: Success
          $ref:  "#/components/responses/SuccessfulAuthResponse"
        400:
