      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApiKeysArrayResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /domains/{domain}/apps/externalId/{id}:
    get:
      operationId: getAppsByExternalId
      description: Get an application by an external ID
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /domains/{domain}/apps/{id}/activate:
    patch:
      operationId: activateAnApp
      description: Activate an application if not already active
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  /domains/{domain}/apps/{id}/deactivate:
    patch:
      operationId: deactivateAnApp
      description: Deactivate an application if it's active
      tags:
        - Applications
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
        - $ref: "#/components/parameters/IdParameter"
      responses:
        200:
          description: Success
          $ref: "#/components/responses/ApplicationResponse"
        404:
          description: Not found
          $ref: "#/components/responses/ErrorResponse"

  # ----------------- clients -----------------
  /domains/{domain}/clients:
    post:
      operationId: createClient
      description: Create an AuthGuard client
      tags:
        - Clients
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateClientRequest"
      responses:
        201:
          description: Success
          $ref: "#/components/responses/ClientResponse"
        400:
          description: Bad request
          $ref: "#/components/responses/ErrorResponse"

    get:
      operationId: getClientsByDomain
      description: Get all clients for a domain
      tags:
        - Clients
      parameters:
        - $ref: "#/components/parameters/DomainParameter"
      responses:
