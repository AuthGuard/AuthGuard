      type: object
      required:
        - action
        - permissions
      properties:
        action:
          type: string
          enum:
            - GRANT
            - REVOKE
        permissions:
          type: array
          items:
            $ref:  "#/components/schemas/Permission"

    RolesRequest:
      type: object
      required:
        - action
        - roles
      properties:
        action:
          type: string
          enum:
            - GRANT
            - REVOKE
        roles:
          type: array
          items:
            type: string

    UserIdentifiersRequest:
      type: object
      required:
        - identifiers
      properties:
        oldIdentifier:
          type: string
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/UserIdentifier"

    PasswordlessRequest:
      type: object
      required:
        - token
      properties:
        token:
          type: string

    OtpRequest:
      type: object
      required:
        - passwordId
        - password
      properties:
        passwordId:
          type: string
        password:
          type: string

    PasswordResetTokenRequest:
      type: object
      required:
        - identifier
        - domain
      properties:
        identifier:
          type: string
        domain:
          type: string

    PasswordResetRequest:
      type: object
      required:
        - byToken
        - plainPassword
      properties:
        byToken:
          type: boolean
        resetToken:
          description: Required if 'byToken' is true
          type: string
        identifier:
          description: Required if 'byToken' is false
          type: string
        domain:
          description: Required if 'byToken' is false
          type: string
        oldPassword:
          description: Required if 'byToken' is false
          type: string
        plainPassword:
          type: string

    PasswordResetToken:
      type: object
      properties:
        token:
          type: string
        issuedAt:
          type: integer
          description: The time at which the token was issued (in epoch seconds)
        expiresAt:
          type: integer
          description: The time after which the token will no longer be valid (in epoch seconds)

    ActionToken:
      type: object
      properties:
        token:
          type: string
        action:
          type: string
        accountId:
          type: string
        validFor:
          type: number
          description: The life time of the token in seconds

    ActionTokenRequest:
      type: object
      properties:
        type:
          type: string
          enum:
            - OTP
            - BASIC
        otp:
          type: object
          $ref: "#/components/schemas/OtpRequest"
        basic:
          type: object
          $ref: "#/components/schemas/AuthRequest"
        action:
          type: string

    DurationRequest:
      type: object
      properties:
        days:
          type: number
        hours:
          type: number
        minutes:
          type: number

    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
