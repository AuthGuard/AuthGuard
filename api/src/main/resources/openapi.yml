          description: Bad request
          $ref:  "#/components/responses/ErrorResponse"          

components:
  securitySchemes:
    apiKey:
      name: Authorization
      type: apiKey
      in: header

  parameters:
    IdParameter:
      name: id
      in: path
      required: true
      schema:
        type: string

    DomainParameter:
      name: domain
      in: path
      required: true
      schema:
        type: string

    IdentifierParameter:
      name: identifier
      in: path
      required: true
      schema:
        type: string

    NameParameter:
      name: name
      in: path
      required: true
      schema:
        type: string

    GroupParameter:
      name: group
      in: path
      required: true
      schema:
        type: string

    EmailParameter:
      name: email
      in: path
      required: true
      schema:
        type: string

    IdempotentKeyHeader:
      name: X-IdempotentKey
      in: header
      required: true
      schema:
        type: string

  responses:
    ErrorResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    
    SuccessfulAuthResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AuthResult"

    AccountResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Account"

    ApplicationResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Application"
    
    ClientResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Client"

    ClientsArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Client"

    ApiKeyResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/ApiKey"

    RoleResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/Role"

    RolesArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Role"

    PermissionResponse:
      description: _
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Permission"

    ApplicationsArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Application"

    AccountLocksArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccountLock"

    PermissionsArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/Permission"

    ExchangeAttemptsArrayResponse:
      description: _
      content:
        application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ExchangeAttempt"

    ApiKeysArrayResponse:
      description: _
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ApiKey"

    PasswordResetTokenResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/PasswordResetToken"

    ActionTokenResponse:
      description: _
      content:
        application/json:
              schema:
                $ref: "#/components/schemas/ActionToken"        

  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
        externalId:
          type: string
        domain:
          type: string
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        fullName:
          type: string
        email:
          type: object
          $ref: "#/components/schemas/Email"
        backupEmail:
          type: object
          $ref: "#/components/schemas/Email"
        phoneNumber:
          type: object
          $ref: "#/components/schemas/PhoneNumber"
        permissions:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"
        roles:
          type: array
          items:
            type: string
        active:
          type: boolean
        metadata:
          description: A collection of custom information to be attached to the account
          type: object

    UserIdentifier:
      type: object
      properties:
        type:
          type: string
          enum:
            - USERNAME
            - EMAIL
            - PHONE_NUMBER
        identifier:
          type: string
        active:
          type: boolean

    Application:
      type: object
      properties:
        id:
          type: string
        externalId:
          type: string
        domain:
          type: string
        accountId:
          type: string
        permissions:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"
        roles:
          type: array
          items:
            type: string
        active:
          type: boolean

    Client:
      type: object
      properties:
        id:
          type: string
        clientType:
          type: string
          enum:
            - AUTH
            - ADMIN
        externalId:
          type: string
        domain:
          type: string
        accountId:
          type: string
        name:
          type: string
        baseUrl:
          type: string
        active:
          type: boolean
    
    Email:
      type: object
      properties:
        email: 
          type: string
        verified:
          type: boolean

    PhoneNumber:
      type: object
      properties:
        number:
          type: string
        verified:
          type: boolean
 
    Permission:
      type: object
      properties:
        id:
          type: string
        group:
          type: string
        name:
          type: string
        domain:
          type: string

    PermissionssArray:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"

    Role:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        domain:
          type: string

    RolesArray:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Role"

    AccountLock:
      type: object
      properties:
        accountId:
          type: string
        expiresAt:
          type: string
          format: date-time

    ApiKey:
      type: object
      properties:
        id:
          type: string
        appId:
          type: string
        key:
          type: string
        type:
          type: string
        forClient:
          type: boolean
        createdAt:
          type: date-time
        expiresAt:
          type: date-time

    ExchangeAttempt:
      type: object
      properties:
        createdAt:
          type: date-time
        entityId:
          type: string
        fromExchange:
          type: string
        toExchange:
          type: string
        successful:
          type: boolean
        deviceId:
          type: string
        externalSessionId:
          type: string
        clientId:
          type: string
        sourceIp:
          type: string
        userAgent:
          type: string

    AuthRequest:
      type: object
      properties:
        domain:
          type: string
        identifier:
          type: string
        password:
          type: string
        token:
          type: string
        deviceId:
          type: string
        externalSessionId:
          type: string
        sourceIp:
          type: string
        userAgent:
          type: string
        restrictions:
          type: object
          $ref: "#/components/schemas/TokenRestrictions"

    TokenRestrictions:
      type: object
      properties:
        permissions:
          type: array
          items: 
            type: string
        roles:
          type: array
          items:
            type: string
  
    AuthResult:
      type: object
      properties:
        type:
          type: string
        token:
          type: string
        refreshToken:
          type: string
        validFor:
          type: string
          description: The duration for which the token will be valid (in seconds)

    CreateAccountRequest:
      type: object
      required:
        - domain
        - identifiers
      properties:
        externalId:
          type: string
        domain:
          type: string
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        fullName:
          type: string
        identifiers:
          type: array
          items:
            $ref: "#/components/schemas/UserIdentifier"
        plainPassword:
          type: string
        email:
          type: object
          $ref: "#/components/schemas/Email"
        backupEmail:
          type: object
          $ref: "#/components/schemas/Email"
        phoneNumber:
          type: object
          $ref: "#/components/schemas/PhoneNumber"
        permissions:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"
        roles:
          type: array
          items:
            type: string
        active:
          type: boolean
        metadata:
          description: A collection of custom information to be attached to the account
          type: object

    UpdateAccountRequest:
      type: object
      properties:
        firstName:
          type: string
        middleName:
          type: string
        lastName:
          type: string
        fullName:
          type: string
        email:
          type: object
          $ref: "#/components/schemas/Email"
        backupEmail:
          type: object
          $ref: "#/components/schemas/Email"
        phoneNumber:
          type: object
          $ref: "#/components/schemas/PhoneNumber"

    CreateApplicationRequest:
      type: object
      required:
        - domain
        - name
      properties:
        externalId:
          type: string
        name:
          type: string
        domain:
          type: string
        accountId:
          type: string
        permissions:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Permission"
        roles:
          type: array
          items:
            type: string
        active:
          type: boolean

    CreateClientRequest:
      type: object
      required:
        - domain
        - clientType
        - name
      properties:
        externalId:
          type: string
        domain:
          type: string
        accountId:
          type: string
        name:
          type: string
        baseUrl:
          type: string
        clientType:
          type: string
          enum:
            - AUTH
            - ADMIN

    UpdateCredentialsPasswordRequest:
      type: object
      properties:
        plainPassword:
          type: string

    ApiKeyRequest:
      type: object
      required:
        - appId
        - keyType
        - name
        - forClient
      properties:
        appId:
          type: string
        keyType:
          type: string
        name:
          type: string
        validFor:
          type: object
          $ref: "#/components/schemas/DurationRequest"
        forClient:
          type: boolean

    ApiKeyVerificationRequest:
      type: object
      required:
        - key
        - keyType
      properties:
        key:
          type: string
        keyType:
          type: string

    CreateRoleRequest:
      type: object
      required:
        - name
        - domain
      properties:
        name:
          type: string
        domain:
          type: string

    CreatePermissionRequest:
      type: object
      required:
        - group
        - name
        - domain
      properties:
        group:
          type: string
        name:
          type: string
        domain:
          type: string

